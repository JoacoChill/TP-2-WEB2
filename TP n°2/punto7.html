<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var produccion=parseFloat(prompt("ingrese la cantidad de unidades que produjiste "))
        if(produccion>=100){
            sueldo_aumento=(produccion*15)*1.10
            alert("su sueldo es de: "+sueldo_aumento+"$")

        }else {
            sueldo_comun=(produccion*15)
            alert("su sueldo es de: "+sueldo_comun+"$")
        }

    </script>
</body>
</html>
