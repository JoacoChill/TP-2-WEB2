<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var lado1=parseFloat(prompt("ingres la medida del primer lado"))
        var lado2=parseFloat(prompt("ingres la medida del segundo lado"))
        var lado3=parseFloat(prompt("ingres la medida del tercer lado"))

        if(lado1==lado2 && lado2==lado3){
            alert("el triangulo es equilatero ")

        }else if(lado1!=lado2 && lado2!=lado3){
            alert("el triangulo es escaleno")

        }else{
            alert("el triangulo es isoseles")
        }

    </script>
    
</body>
</html>
