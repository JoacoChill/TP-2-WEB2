<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var lapices=parseFloat(prompt("ingres la cantidad de lapices"))
        precio1=lapices*1
        precio2=lapices*1.5

        if(lapices>=1000){
            alert("el precio es de: "+precio1+"$")
        }else{
            alert("el precio es de: "+precio2+"$")
        }
    </script>
</body>
